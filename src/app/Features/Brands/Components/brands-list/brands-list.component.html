<section class="max-w-screen-xl p-4 mx-auto">
  <div class="mx-auto">
    <h1 class="sm:text-4xl text-3xl my-5 border-l-5 border-l-main-color pl-2 uppercase">Popular Brands</h1>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 my-5">
      @for(brand of brandsList; track brand._id){
        <app-brand-card [brand]="brand"></app-brand-card>
      }
    </div>
  </div>
</section>
