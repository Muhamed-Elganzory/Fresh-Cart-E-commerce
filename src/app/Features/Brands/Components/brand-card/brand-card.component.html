<div class="relative group">
  <div class="rounded-2xl p-1 shadow bg-gray-50 cursor-pointer hover:border border-main-color hover:shadow-main-shadow transition-all">
    <img [src]="brand.image" class="w-1/2 mx-auto h-20 transition-all duration-700 group-hover:rounded-tr-4xl group-hover:rounded-bl-4xl" [alt]="brand.name">
    <h1 class="text-main-color w-1/2 mx-auto py-1.5  font-extrabold text-center">{{ brand.name }}</h1>
  </div>
</div>
