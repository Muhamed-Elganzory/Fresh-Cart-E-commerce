<div class="relative group">
  <div class="rounded-2xl shadow p-3 cursor-pointer hover:border border-main-color hover:shadow-main-shadow transition-all" [routerLink]="['/product-details', product._id]">
      <img [src]="product.imageCover" class="w-full md:h-70 sm:h-80 h-100" [alt]="product.category">
      <h1 class="text-main-color py-1.5 font-extrabold">{{ product.category.name}}</h1>
      <h1 class="bg-gradient-to-tr from-blue-500/80 to-green-600 bg-clip-text text-transparent font-extrabold">{{ product.title.split(' ').slice(0, 2).join(' ') }}</h1>
      <div class="flex justify-between items-center my-3 mx-0.5">
        <span class="font-extrabold fa-solid">{{ product.price }} EGP</span>
        <span><i class="fa-solid fa-star text-rating-color"></i> {{ product.ratingsAverage }}</span>
      </div>
  </div>
  <button (click)="onAddToCart(product._id)" class="cursor-pointer bg-green-50 border border-green-300 px-3 p-2 rounded hover:text-white hover:bg-main-color/70 cursor-pointer transition-all duration-700 opacity-100 absolute bottom-17 mt-2 m-auto right-3"><i class="fa-solid fa-cart-shopping text-[15px]"></i></button>
  <button (click)="isFavoriteMark()" class="px-2 py-1 cursor-pointer transition-all duration-700 absolute top-3 m-auto right-3 group"><i class="fa-solid fa-heart text-[25px] text-gray-300 group-hover:text-red-400" [class]="{'text-red-400': isFavorite}"></i></button>
</div>
